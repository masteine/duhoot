<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>duhoot</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="shortcut icon" href="css/img/logo_br_xs.png" type="image/png">
	<script src="js/scripts.js"></script>
	
</head>
<body>
	                    
	<div class="header">
		<div class="bg_header container-fluid">
			<div class="nav_container container">
				<div class="navigation row">
					<div class="logo col-md-2"><img src="css/img/logo.png"></div>
					<div class="nav_col col-md-7">
						<ul class="navigation_list">
							<li><a href="#">Reality</a></li>
							<li><a href="#">Living</a></li>
							<li><a href="#">EduCation</a></li>
							<li><a href="#">Entertainment</a></li>
							<li><a href="#">Mobility</a></li>
						</ul> 

					</div>
					<div class="search_nav col-md-1"><button><a href="#"><i class="fa fa-search fa-lg" aria-hidden="true" style="color:white"></i></a></button></div>
					<div class="nav_login col-md-2"><button><a href="#"><span><img src="css/img/login_i.png" alt="search"></span>login</a></button></div>
				</div>
			</div>
		</div>

		<div class="search">
			<div class="search_container container">
				<div class="row">
					<h2>What are you looking for?</h2>
				</div>
				<div class="input col-md-12">
					<div class="search_input row">
						<form action="">
							<input type="text" autocomplete="off" placeholder="Dubai">
							<input type="text" autocomplete="off" placeholder="Education">
							<input id="input_d"type="text" autocomplete="off" placeholder="Keyword, name, date, ...">
							<button type="submit" form="action" value="Search">Search</button>
						</form>
					</div>
				</div>
			</div>
		</div>


	<div class="search_filter">
		<div class="container-fluid">
			<div class="search_small_panel container">
				<div class="topic col-md-4">
					<ul>
						<li><a href="#">Recommended</a></li>
						<li><a href="#">latest</a></li>
						<li><a href="#">Highlights</a></li>
					</ul>
				</div>
				<div class="filter_input col-md-4">
					<form action="">
						<input id="input_place_filter" type="text" autocomplete="off" placeholder="dubai">
						<input id="input_map_filter" type="button" autocomplete="off" value="show map">
					</form>
				</div>
				<div class="filter_icon_list col-md-4">
					<ul>
						<li id="filter_icon_text">filter :</li>
						<li id="filter_icon_icon"><img src="css/img/f_icon_1.png"></li>
						<li id="filter_icon_icon"><img src="css/img/f_icon_2.png"></li>
						<li id="filter_icon_icon"><img src="css/img/f_icon_3.png"></li>
						<li id="filter_icon_icon"><img src="css/img/f_icon_4.png"></li>
						<li id="filter_icon_icon"><img src="css/img/f_icon_5.png"></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	</div>


</body>
</html>
